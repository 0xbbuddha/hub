#let's try to post-process nginx error log to have naxsi pattern
filter: "evt.Meta.log_type == 'http_error-log' && evt.Event.program == 'nginx'"
description: "Enrich logs if its from NAXSI"
name: crowdsecurity/naxsi-logs
grok:
  name: "NAXSI_EXLOG"
  apply_on: message
statics:
  - target: evt.Meta.log_type
    value: waf_naxsi-log
  - meta: source_ip
    expression: "evt.Event.naxsi_src_ip"
  - meta: http_path
    expression: "evt.Event.http_path"
  - meta: dest_ip
    expression: "evt.Event.target_ip"