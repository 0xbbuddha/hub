onsuccess: next_stage
name: crowdsecurity/smb-logs
filter: evt.Event.program == 'smb'
description: "Parse SMB logs"
grok:
  name: "SMB_AUTH_FAIL"
  apply_on: message
statics:
  - meta: log_type
    value: smb_failed_auth
  - meta: source_ip
    expression: "evt.Event.ip_source"
  - meta: user
    expression: "evt.Event.user"